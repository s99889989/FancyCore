#無
Mob_Base_Damage_Magic_Non:
  message:
  - content[(((&Final_Attack_Magic&) * (&Magic_Defense_Multiplier&)
    + (<fc_self_base_value_Refining_Magic_Attack>)) * (1+(<fc_self_base_value_Magic_Injury_Bonus_Multiplier>/100))
    * (1+(&Mob_Attr_Rest_Non&)))*(1+(&Attr_Add&/100))]
  - math[fc=Arith]
Mob_Attr_Rest_Non:
  message:
  - content[無<fc_target_base_value_Attributes_Defense>]
  - Conver[function=ContainAll;m=無無>0,無火>0,無水>0,無風>0,無地>0,無毒>0,無聖>0,無暗>0,無念>-0.75,無不死>0]
  - math[function=decimal;message=#.#]
