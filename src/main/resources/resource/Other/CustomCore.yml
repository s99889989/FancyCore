#個人
#Personal
#---------------------------------------------------#
#血量
#HP
Health:
  enable: true
  formula: '&self_attr_Hp&'
#血量愛心數量
#Number of love hearts
HealthScale:
  enable: true
  scale: 20

#移動速度
#Move Speed
Move_Speed:
  enable: false
  formula: '&self_attr_Moving_Speed_Core&'

#定時回復血量
#Regularly restore blood volume
Health_Regeneration:
  enable: true
  period: 10
  formula: '&self_attr_Hp_Regeneration&'
#當吃飽時回復血量。
#When a player regains health from regenerating due to their hunger being satisfied.
Health_Hunger_Regeneration:
  enable: true
  
#魔量
#Sp
Max_Mana:
  formula: '&self_attr_Sp&'
  
#定時回復魔量(回復時間單位為秒)
#Timed recovery magic(The unit of response time is seconds)
Mana_Regeneration:
  period: 10
  formula: '&self_attr_Sp_Regeneration&'

#傷害
#Harm
#---------------------------------------------------#

#攻擊速度
Attack_Speed:
  formula: '&self_attr_Attack_Speed_Core&'

#近距離攻擊
Melee_Physics:
  formula: '&Final_Damage_Melee&'
  critical-formula: '&Final_Damage_Melee_Crit&'

#遠距離物理攻擊
Range_Physics:
  formula: '&Final_Damage_Range&'
  critical-formula: '&Final_Damage_Range_Crit&'

#遠距離魔法攻擊
Magic_Attack:
  formula: '&Final_Damage_Magic&'

#命中(機率為1~100)
#Hit (1~100 chance)
Hit_Rate:
  formula: '&Hit_Rate%&'

#迴避(算目標的)(機率為1~100)
#Evasion (counting as the target) (1~100 chance)
Dodge_Rate_Player_Other:
  formula: '&Dodge_Rate%&'

#格檔(算目標的)(機率為1~100)(玩家攻擊其他生物)
#Grid (counted as target) (1~100 chance) (player attacks other creatures)
Block_Rate:
  formula: '0'

#暴擊率(機率為1~100)(玩家攻擊其他生物)
#Critical rate (1~100 chance) (player attacks other creatures)
Critical_Strike_Chance:
  formula: '&Critical_Strike_Chance%&'



